<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Results per Year</title>
    <link rel="stylesheet" href="static/style3.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">CFC</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="/">HOME</a></li>
                </ul>
            </div>
        </div>

        <div class="content">
            <h1>Carbon Footprint Results per Year</h1>
            <div id="result-container">
                <h2>Total Carbon Footprint: <span id="total-footprint">{{ total_footprint }}</span> kg</h2>
                <canvas id="footprintChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Bar chart data
        const data = {
            labels: ['Energy', 'Fuel', 'Waste', 'Water', 'Transportation'],
            datasets: [{
                label: 'Carbon Footprint (kg)',
                data: [{{ energy }}, {{ fuel }}, {{ waste }}, {{ water }}, {{ transportation }}],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(153, 102, 255, 1)',
                ],
                borderWidth: 1
            }]
        };

        // Create the bar chart
        const ctx = document.getElementById('footprintChart').getContext('2d');
        const footprintChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
